<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Skriv længden af din flyrejse i timer:</p>
    <input type="text" id=timer>
    <button>Beregn</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let sum = timer * 109;
            let resultat;

            if (isNaN(sum)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else {
                resultat = `Du har fløjet ${timer} timer og udledt ${sum} kg CO2.`;
            }


            console.log(resultat);
        }

    </script>
</body>

</html>
