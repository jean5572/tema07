<head>
    <meta charset="utf-8">

<body>
    <p>Beregn hvor meget CO2, der bliver brugt på din flyrejse:</p>
    <input type="text" id=timer>
    <button>Beregn</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let sum = timer * 109;
            let resultat;

            if (sum < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Tæt på Thunberg.`;
                //                console.log(`Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Tæt på Thunberg.`);
            } else if (sum < 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Ja ja, du behøver ikke at melde dig ud af Å!`;
                //                console.log(`Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Ja ja, du behøver ikke at melde dig ud af Å!`);
            } else if (sum < 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Det er godt for turismen i nordeuropa.`;
                //                console.log(`Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Det er godt for turismen i nordeuropa.`);
            } else if (sum > 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${sum} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet ...`;
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
